plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.40.0'
    implementation 'io.github.bonigarcia:webdrivermanager:6.3.3'

    testImplementation platform('org.junit:junit-bom:5.10.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'io.cucumber:cucumber-java:7.34.2'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.34.2'

    testImplementation 'org.junit.platform:junit-platform-suite:1.12.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-suite-engine:1.12.0'

    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.9'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}